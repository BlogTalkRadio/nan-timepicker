<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>NaN Timepicker Plugin &ndash; Demos and Documentation</title>
  <meta name="description" content="A lightweight time-picker plugin based on 'jQuery timepicker plugin'." />

  <!-- Vendor Libraries -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  <!-- Plugin Code -->
  <script type="text/javascript" src="../dist/nan-timepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="../dist/nan-timepicker.css" />

</head>

<body>

<div id="container">


	<h1>NaN Time-picker</h1>
	<p>A lightweight time-picker plugin based on 'jQuery timepicker plugin'.</p>

	<div>
		<script>
		  $(function() {
			$('#basicExample').timepicker();
		  });
		</script>

		<h3>Basic Example</h3>
		<p><input id="basicExample" type="text" /></p>

		<code>$('#basicExample').timepicker();</code>
	</div>


	<div class="example">
		<script>
		  $(function() {
			$('#defaultValueExample').timepicker({ 'scrollDefaultNow': true });
		  });
		</script>

		<h3>Scroll Default Example</h3>
		<p>Set the scroll position to local time if no value selected.</p>
		<p><input id="defaultValueExample" type="text" /></p>

		<code>$('#defaultValueExample').timepicker({ 'scrollDefaultNow': true });</code>
	</div>


</div>

</body>
</html>
